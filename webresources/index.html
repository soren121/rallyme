<!DOCTYPE html>
<html>
<head>
    <title>RallyMe</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/pure-min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <header>
        <img id="logo" src="images/logo.svg" alt="RallyMe" />

        <form id="location-search" class="pure-form pure-g" action="" method="POST">
            <div class="pure-u-7-8">
                <input type="text" name="search-text" autocomplete="off" placeholder="Enter your location..." />
            </div>
            <div class="pure-u-1-8">
                <input type="submit" name="search-submit" class="pure-button" value="Search" />
            </div>
        </form>

        <a id="organizer-login" class="pure-button pure-button-primary" href="Login">Organizer login</a>
    </header>

    <main>
        <div id="google-map"></div>

        <div id="rally-drawer">
            <div class="drawer-toggle"></div>

            <section class="drawer-container">
                <h2>National rallies</h2>
                <ul id="national-rallies"></ul>

                <h2>Local rallies</h2>
                <ul id="local-rallies">
                    Set your location to see rallies near you.
                </ul>
            </section>

            <div id="rally-detail" class="closed">
                <section class="drawer-container">

                </section>
            </div>
        </div>
    </main>

    <script type="text/javascript" async src="js/lib/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" async src="js/lib/doT.min.js"></script>
    <script type="text/javascript" async src="js/rally-slider.js"></script>
    <script type="text/javascript" async src="js/index.js"></script>
    <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBahO0DheLyHLVBMVrX7BQFZxxXevgGVxE&callback=initMap"></script>
    <script type="text/javascript" async defer src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script id="rally-list-tpl" type="text/x-dot-template">
        <li data-id="{{=it.id}}">
            <a href="{{=it.url}}">
                <img class="avatar" src="{{=it.avatar}}" />
                <span>{{=it.name}}</span>
            </a>
        </li>
    </script>

    <script id="rally-detail-tpl" type="text/x-dot-template">
        <a class="pure-button back-button" href="javascript:window.rallySlider.destroyDetailPane();">Back</a>

        <div class="rally-detail-desc">
            <img class="avatar" src="{{=it.avatar}}" />
            <h2>{{=it.name}}</h2>
            <p>{{=it.description}}</p>
        </div>

        <table>
            <tbody>
                <tr>
                    <td>Place</td>
                    <td>{{=it.location}}</td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td>{{=it.startTime}}</td>
                </tr>
                <tr>
                    <td>Capacity</td>
                    <td>{{=it.capacity}}</td>
                </tr>
                <tr>
                    <td>Organizer</td>
                    <td>{{=it.organizerName}}</td>
                </tr>
            </tbody>
        </table>

        {{? it.twitterHandle !== null }}
        <a class="twitter-timeline" data-lang="en" data-width="320" data-height="400" data-dnt="true" href="https://twitter.com/{{=it.twitterHandle}}">
            Tweets by {{=it.twitterHandle}}
        </a> 
        {{?}}
        
    </script>
</body>
</html>
